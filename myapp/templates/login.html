<html>
<head>
    {% load static %}
<title>Login</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
   <div class="container">
   <div class="form">
   <h2>Login Here !!!</h2> 
   <form method="post" action="{% url 'myapp:validateadmin' %}">
    {% csrf_token %}
       <div class="inputbox">
       <input type="text" name="name" placeholder="Username" required>
       </div>
       <div class="inputbox">
       <input type="password" name="password" placeholder="Password" required>
       </div>
       <div class="inputbox">
       <input type="submit" value="Login">
       </div>
    </form> 
    </div>    
</div>
    </body>
</html>
